<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sammy Oredunchinch</title>

  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Inter', Arial, sans-serif;
      background-color: #181414;
      color: #00ffff;
      overflow: hidden;
    }

    /* Wrapper to keep everything centered */
    .center-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      min-width: 300px; /* prevents text wrapping too early */
    }

    /* Logo wrapper with video behind it */
    .logo-wrapper {
      position: relative;
      display: block;       /* ensure block centering */
      margin: 0 auto;       /* horizontally center the logo/video */
    }

    /* Noise video */
    .logo-wrapper .background {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150%;   /* slightly bigger than logo */
      height: 150%;
      pointer-events: none;
      z-index: -1;
      opacity: 1.0;  /* optional */
      object-fit: contain;
    }

    img.logo {
      width: 150px;
      display: block; /* keep logo above video */
      position: relative;
      margin: 0 auto; /* center horizontally */
    }

    h1 {
      font-weight: 500; 
      margin: 10px 0;
      font-size: 36px;
      white-space: nowrap; /* keep text on one row */
    }

    a.button {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #333333;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
      white-space: nowrap;
    }

    a.button:hover {
      background-color: #555555;
    }

    /* GitHub corner with fade */
    .github-corner {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      z-index: 1000;
    }

    .github-corner img {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transition: opacity 0.3s;
    }

    .github-corner img.hover {
      opacity: 0;
    }

    .github-corner:hover img.hover {
      opacity: 1;
    }

    .github-corner:hover img.default {
      opacity: 0;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      img.logo {
        width: 60%;
      }

      h1 {
        font-size: 20px;
      }

      a.button {
        font-size: 16px;
        padding: 10px 16px;
      }

      .logo-wrapper .background {
        width: 120%;
        height: 120%;
      }
    }
  </style>
</head>
<body>

  <!-- Centered wrapper -->
  <div class="center-wrapper">
    <div class="logo-wrapper">
      <video autoplay loop muted playsinline class="background">
        <source src="videos/NoiseAnim.webm" type="video/webm">
      </video>

      <img src="images/SamO.png" alt="Logo" class="logo">
    </div>

    <h1>Sammy Oredunchinch</h1>
    <a href="https://www.youtube.com/@SammyOredunchinch" target="_blank" class="button">YouTube</a>
  </div>

  <!-- GitHub logo with fade -->
  <a href="https://github.com/Oredunch/oredunch.github.io" target="_blank" class="github-corner">
    <img src="images/github-mark.svg" alt="GitHub" class="default">
    <img src="images/github-mark-cyan.svg" alt="GitHub" class="hover">
  </a>

</body>
</html>
