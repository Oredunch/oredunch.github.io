      margin: 0;

      text-align: center;

    }

      width: 150px;

    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #333333;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #555555;
    }

    /* GitHub corner logo */
    .github-corner {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      z-index: 1000;
    }

    .github-corner svg path {
      fill: #303030;          /* default color */
      transition: fill 0.3s;  /* smooth hover transition */
    }

    .github-corner:hover svg path {
      fill: #00ffff;          /* color on hover */
    }
  </style>
