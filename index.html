<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sammy Oredunchinch</title>

  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #181414;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      flex-direction: column;
      color: #00ffff;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-weight: 500; 
      margin: 10px 0;
      font-size: 36px;
    }

    img.logo {
      width: 150px; 
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #333333;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #555555;
    }

    /* GitHub corner logo using SVG file */
    .github-corner {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      z-index: 1000;
      background: none;
      padding: 0;
      border: none;
    }

    .github-corner img {
      width: 100%;
      height: 100%;
      display: block;
      transition: filter 0.3s;
      filter: brightness(30%) sepia(100%) saturate(5000%) hue-rotate(180deg); /* approx #303030 */
    }

    .github-corner:hover img {
      filter: drop-shadow(0 0 0 #00ffff) saturate(10000%) brightness(100%);
    }
  </style>
</head>
<body>
  
  <img src="images/SamO.png" alt="Logo" class="logo">

  <h1>Sammy Oredunchinch</h1>

  <a href="https://www.youtube.com/@SammyOredunchinch" target="_blank">YouTube</a>

  <!-- GitHub logo -->
  <a href="https://github.com/Oredunch/oredunch.github.io" target="_blank" class="github-corner">
    <img src="images/github-mark.svg" alt="GitHub">
  </a>

</body>
</html>
