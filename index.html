<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
	<title>Sammy Oredunchinch</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" href="/images/SamO.png">
	<meta name="theme-color" content="#000000">
</head>

<body>
	<div class="cover" id="cover"></div>
	<div id="clickspace" class="empty-clickspace"></div>

	<div id="back-anim" class="background-animation">
		<video src="images/HexGrid_Low-BR.webm" autoplay loop mute></video>
	</div>
	<div id="back-anim" class="background-still">
		<img src="images/HexGrid_Still.png">
	</div>

	<div id="center-1" class="center">
		<div class="logo">
			<img src="images/SamO.png" alt="Logo" class="logo">
		</div>

		<div class="separator"></div>

		<div class="center-right">
			<h1 class="break-anywhere" id="name">__________________</h1>
			<a id="button" href="https://www.youtube.com/@SammyOredunchinch" target="_blank" class="button">YouTube
				<img class="inline-emoji" src="images/Youtube-Cyan.png" alt="YouTube Icon">
			</a>
			<input type="checkbox" class="checkbox-1" name="pop out" id="info-toggle">
			<label id="pop-label" for="info-toggle" class="button">
				<span id="arrow" class="popout-indicator">
					<svg width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path d="M3 16 L12 7 L21 16" fill="none" stroke="currentColor" stroke-width="2"
							stroke-linecap="round" stroke-linejoin="round" />
					</svg>
				</span>
			</label>
		</div>
	</div>
	<div id="info-tab" class="center2">
		<h2 class="padding">Newest video</h2>
		<span class="youtube-span ab ax" id="latest-video"></span>
		<button id="close" class="button pad bl">
			<svg width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
				<path d="M6 6 L18 18 M6 18 L18 6" fill="none" stroke="currentColor" stroke-width="2"
					stroke-linecap="round" stroke-linejoin="round" />
		</button>
	</div>

	<script src="scripts.js"></script>
</body>

</html>
