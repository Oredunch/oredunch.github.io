<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sammy Oredunchinch</title>

  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #181414;
      display: flex;
      justify-content: center; /* Center vertically */
      align-items: center;     /* Center horizontally */
      height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      flex-direction: column;
      color: #00ffff;
      text-align: center;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-weight: 500; 
      margin: 10px 0;
      font-size: 36px;
    }

    img.logo {
      width: 150px; 
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #333333;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #555555;
    }

    /* GitHub corner logo */
    .github-corner {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      z-index: 1000;
    }

    .github-corner img {
      width: 100%;
      height: 100%;
      filter: brightness(30%); /* default dark color (#303030) */
      transition: filter 0.3s;
    }

        .github-corner svg path {
      transition: fill 0.3s;
    }

    .github-corner:hover svg path {
      fill: #00ffff;
    }
    }
  </style>
</head>
<body>
  
  <img src="images/SamO.png" alt="Logo" class="logo">

  <h1>Sammy Oredunchinch</h1>

  <a href="https://www.youtube.com/@SammyOredunchinch" target="_blank">YouTube</a>

  <!-- GitHub corner -->
  <a href="https://github.com/0redunch1nch/oredunch.github.io" target="_blank" class="github-corner">
  <svg viewBox="0 0 16 16" width="40" height="40" xmlns="http://www.w3.org/2000/svg">
    <path d="images/github-mark.svg"></path>
  </svg>
</a>

</body>
</html>
